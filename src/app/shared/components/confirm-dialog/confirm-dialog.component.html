<!-- nội dung dialog -->
<div class="modal-confirm">
  <button *ngIf="showCancel" class="close-btn" type="button" aria-label="Đóng" (click)="onCancel()">×</button>

  <div class="icon-box" aria-hidden="true">
    <span class="icon">✕</span>
  </div>

  <h4 class="modal-title">{{ title || 'Are you sure?' }}</h4>

  <div class="modal-body" [innerHTML]="message || 'Do you really want to delete this record? This process cannot be undone.'"></div>

  <div class="modal-footer">
    <button *ngIf="showCancel" class="btn btn-secondary" type="button" (click)="onCancel()">{{ cancelText }}</button>
    <button class="btn btn-danger" type="button" (click)="onConfirm()">{{ confirmText }}</button>
  </div>
</div>
