
  <mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">{{formTitle}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-lg-12">
          <!-- input -->
          <mat-label class="f-w-600 m-b-8 d-block">Mã hóa học</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput placeholder="Mã hóa học " formControlName="ma_TPHH"/>
            <mat-error *ngIf="showError('ma_TPHH')">
            {{ hasError('ma_TPHH','required') ? 'Bắt buộc' :
                hasError('ma_TPHH','minlength') ? 'Tối thiểu 1 ký tự ' : '' }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <!-- input -->
          <mat-label class="f-w-600 m-b-8 d-block">Tên hóa học</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput placeholder="Tên hóa học "  formControlName="ten_TPHH"/>
            <mat-error *ngIf="showError('ten_TPHH')">
            {{ hasError('ten_TPHH','required') ? 'Bắt buộc' :
                hasError('ten_TPHH','minlength') ? 'Tối thiểu 1 ký tự' : '' }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <!-- input -->
          <mat-label class="f-w-600 m-b-8 d-block">Ghi chú</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
           <textarea matInput placeholder="Ghi chú"  formControlName="ghiChu"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8" [disabled]="form.invalid || form.pending" (click)="onSave()">Lưu</button>
        <button mat-stroked-button color="warn" (click)="cancel()">Hủy</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
